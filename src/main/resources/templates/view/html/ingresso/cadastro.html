<html>
<title>Cadastro de Cliente</title>
<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"/>
  <link rel="stylesheet" href="../css/style.css"/>
  
  <script type="text/javascript">
	//<![CDATA[
  
	window.onload = function(){
		carregarCombosEvento();
	
	}
  
	function carregarCombosEvento()
  	{
  	    var xmlHttp = new XMLHttpRequest();
  	   	xmlHttp.onreadystatechange = function() { 
  	        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
  	        	
  	        	var data = JSON.parse(xmlHttp.responseText);
  	        
  	        	if(data != undefined){
	  	            var eventos = document.getElementById('eventos');
	  	        
	  	        	for(var i = 0;i< data.length;i++){
		  	      		var option = document.createElement("option");
				  	    option.text = data[i].nome;
				  	    option.value = data[i].id;
			  	    	eventos.add(option);
	  	        		
	  	        	}
  	        	}
  	        	
  	        
  	    }
  	    xmlHttp.open( "GET", "http://34.192.244.14//TecWeb-REST-API-1.0.0-SNAPSHOT/eventos", true );
  	    xmlHttp.send( null );
  	}
	//]]>
  </script>

</head>
<body>
  <div class="container">

    <div class="container">

      </div>
      <!-- Fim da Navbar -->

    <div class="col-lg-12 well">
      <div class="row">
        <form>
          <div class="col-sm-12">
            <div class="row">
              <div class="col-sm-6 form-group">
                <label>Evento</label>
                <select class="form-control" id="eventos">
                  <option value="">Selecione um evento</option>
                </select>
              </div>
              <div class="col-sm-6 form-group">
                <label>Lote</label>
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label>Setor</label>
              <select class="form-control">
                <option>VIP</option>
                <option>Camarote</option>
                <option>Pista</option>
              </select>
            </div>
            <div class="row">
              <div class="col-sm-4 form-group">
                <label>Meia entrada</label>
                <select class="form-control">
                  <option>Sim</option>
                  <option>NÃ£o</option>
                </select>
              </div>
              <div class="col-sm-4 form-group">
                <label>Quantidade</label>
                <select class="form-control">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                  <option>6</option>
                  <option>7</option>
                  <option>8</option>
                  <option>9</option>
                  <option>10</option>
                </select>
              </div>
              <div class="col-sm-4 form-group">
                <label>Valor dos ingressos</label>
                <input type="number" placeholder="Quanto custa os ingressos?" class="form-control"/>
              </div>
            </div>
            <button type="button" class="btn btn-lg btn-info">Criar ingresso</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Footer -->

  </div>
  </div>
